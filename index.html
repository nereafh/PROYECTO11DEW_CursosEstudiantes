<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cursos y Estudiantes</title>
    
    <!-- Bootstrap CSS (solo CSS) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- CSS propio -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h1 class="text-center mb-4">Gestión de Cursos y Estudiantes</h1>

    <!-- FORMULARIO DE REGISTRO DE ESTUDIANTES -->
    <div class="card p-4 mb-4 shadow-sm">
        <h2 class="h5 mb-3">Registrar Estudiante</h2>
        <form id="formEstudiante">
            <div class="mb-3">
                <label for="selectCurso" class="form-label">Selecciona un curso</label>
                <select id="selectCurso" class="form-select">
                    <!-- Se rellena dinámicamente -->
                </select>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control">
                <p id="errorNombre" class="text-danger small"></p>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control">
                <p id="errorEmail" class="text-danger small"></p>
            </div>

            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="text" id="edad" class="form-control">
                <p id="errorEdad" class="text-danger small"></p>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Estudiante</button>
        </form>
    </div>

    <!-- LISTA DE CURSOS -->
    <div class="mb-4">
        <h2 class="h5">Cursos</h2>
        <div id="listaCursos">
            <!-- Cada curso se muestra aquí -->
        </div>
    </div>
<!-- <div id="resultado" class="mt-3 p-2 border"></div>  -->
</div>

<script src="script.js"></script>
</body>
</html>
